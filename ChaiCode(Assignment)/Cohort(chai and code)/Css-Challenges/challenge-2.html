<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge-2</title>
  <style>
    .theme-button{
      height: 30px;
      width: 120px;
      border-radius: 25px;
      background-color: rgb(95, 95, 244);
      color: white;
      border: none;
    }

    .theme-div-button{
      display: flex;
      align-items: end;
      justify-content: end;
      margin-top: 20px;
    }

    .parent{
      margin-left: 50px;
      width: 470px;
      /* display: flex; */
    }
    .image{
      display: flex;
    }

  </style>
</head>
<body>
  <div class="theme-div-button">
    <button class="theme-button">Switch Theme</button>
  </div>
  <div class="parent">
    <div>
      <h1>Build Better <br> Products</h1>
    </div>

    <div>
      <p>Introducing a new way for your brand to reach the creative community</p>
    </div>
    <div>
      <input placeholder="Enter work email" />
      <button>Request Demo</button>

      <div>
        <h3>Trusted By:</h3>
        airbnb
        fitbit
        videos
      </div>
    </div>
  </div>
  <div class="image">
    <img src="https://th.bing.com/th/id/OIP.U_VJuupQohwnzXcKMztqWgHaEo?w=272&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" />
  </div>
</body>
</html>
